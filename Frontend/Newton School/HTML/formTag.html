<!DOCTYPE html>
<html>
    <head>
        <title>Form Creation</title>
    </head>
    <body>
        <form>
            <label for="username_field">UserName</label>
            <input type="text" placeholder="UserName" id="username_field"><br>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password"><br>

            <label for="email">Email Id</label>
            <input type="email" placeholder="Type Email" id="email"><br>

            <label for="number">Number</label>
            <input type="number" placeholder="Enter Number" id="number"><br>

            <input type="checkbox">
            <label>I agree terms and Coditions</label><br>

            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label><br>

            <textarea placeholder="text here"> </textarea><br>
            
            <label>Please Seclect the Vehicals</label>
            <select>
                <option>Non</option>
                <option>Car</option>
                <option>Bike</option>
                <option>Biskill</option>
                <option>Auto</option>
            </select><br>



            <h1> Other Input Tags</h1>
            <input type="checkbox" />

<input type="color" />

<input type="date" />

<input type="datetime-local" />

<input type="email" />

<input type="file" />

<input type="hidden" />

<input type="month" />

<input type="number" />

<input type="password" />

<input type="radio" />

<input type="range" />

<input type="search" />

<input type="tel" />

<input type="text" />

<input type="time" />

<input type="url" />

<input type="week" />
        </form>
    </body>
</html>
